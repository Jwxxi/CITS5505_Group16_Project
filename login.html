<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <title>Expense Tracker - Sign Up</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="./login.css" />
</head>

<body>
  <!-- Background Elements -->
  <div class="bg-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
    <div class="shape shape-4"></div>
  </div>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">
        <i class="fas fa-wallet me-2"></i>
        Expense Tracker
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Sign In</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="main-content">
    <div class="container">
      <!-- Login/Signup Form Card -->
      <div class="form-card">
        <div class="inner-card">
          <!-- Registration Form -->
          <form id="signupForm" class="needs-validation" novalidate>
            <h3 class="form-title">Sign Up</h3>

            <div class="mb-4">
              <input type="text" class="form-control custom-input" id="fullName" name="name" placeholder="John Doe"
                required />
            </div>

            <div class="mb-4">
              <input type="email" class="form-control custom-input" id="email" name="email" placeholder="Email"
                required />
            </div>

            <div class="mb-4">
              <input type="password" autocomplete="new-password" class="form-control custom-input" id="password" name="password"
                placeholder="Password" required />
            </div>

            <button type="submit" class="btn btn-primary signup-btn">
              SIGN UP
            </button>

            <div class="sign-in-link">
              Already have an account? <a href="#" id="signInLink">SIGN IN</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer mt-auto py-3">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <p>&copy; 2025 Expense Tracker. All rights reserved.</p>
        </div>
        <div class="col-md-6 text-md-end">
          <a href="#" class="text-decoration-none me-3">Privacy Policy</a>
          <a href="#" class="text-decoration-none me-3">Terms of Service</a>
          <a href="#" class="text-decoration-none">Contact Us</a>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./login.js"></script>
</body>

</html>
