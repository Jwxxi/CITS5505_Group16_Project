<!-- analysis.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker - Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="bg-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
      </div>
      

    <!-- Reuse the navigation bar structure from the login page -->
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-wallet me-2"></i>
                Expense Tracker
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./transactions.html">My Transactions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./analysis.html">My Analysis</a>
                    </li>
                    <li class="nav-item">
                        <span class="navbar-text ms-3">
                            <i class="fas fa-user me-2"></i>Welcome, John Doe
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <main class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="d-flex gap-3">
                <select class="form-select" id="analysisType" style="width: 150px;">
                    <option value="expense">Expense</option>
                    <option value="income">Income</option>
                </select>
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" data-period="month">By Month</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-period="year">By Year</a>
                    </li>
                </ul>
            </div>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#reportModal">
                Generate Report
            </button>
        </div>

        <!-- Chart container -->
        <div class="row mb-4 chart-container">
            <div class="col-md-6">
                <div class="chart-card">
                    <h5>Trend Overview</h5>
                    <canvas id="lineChart"></canvas>
                </div>
            </div>
            <div class="col-md-6">
                <div class="chart-card">
                    <h5>Category Distribution</h5>
                    <canvas id="pieChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Ranking -->
        <div class="ranking-card">
            <h5 class="mb-3">Category Ranking</h5>
            <div id="rankingList" class="ranking-list">
                <!-- Dynamically generate ranking list -->
            </div>
        </div>
    </main>

    <!-- Report generation modal -->
    <div class="modal fade" id="reportModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Generate Report</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form>
                    <div class="modal-body">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Start Month</label>
                                <input type="month" class="form-control" value="2024-01">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">End Month</label>
                                <input type="month" class="form-control" value="2024-03">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Report Type</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="reportType" id="both" checked>
                                <label class="form-check-label" for="both">Expense & Income</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="reportType" id="expenseOnly">
                                <label class="form-check-label" for="expenseOnly">Expense Only</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="reportType" id="incomeOnly">
                                <label class="form-check-label" for="incomeOnly">Income Only</label>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Generate</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Keep the same footer -->
    <!-- Footer -->
    <footer class="footer mt-auto py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>&copy; 2025 Expense Tracker. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <a href="#" class="text-decoration-none me-3">Privacy Policy</a>
                    <a href="#" class="text-decoration-none me-3">Terms of Service</a>
                    <a href="#" class="text-decoration-none">Contact Us</a>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="analysis.js"></script>
</body>

</html>
