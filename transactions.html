<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker - My Transactions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="transactions.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="bg-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
    </div>
    <!-- Reusing the login pageâ€™s navbar structure -->
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-wallet me-2"></i>
                Expense Tracker
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="./transactions.html">My Transactions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./analysis.html">My Analysis</a>
                    </li>
                    <li class="nav-item">
                        <span class="navbar-text ms-3">
                            <i class="fas fa-user me-2"></i>Welcome, John Doe
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        <!-- Control bar -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <input type="month" id="monthFilter" class="form-control w-auto" />
            <button class="btn btn-primary" id="addTransaction" data-bs-toggle="modal"
                data-bs-target="#addTransactionModal">
                <i class="fas fa-plus me-2"></i>Add
            </button>
        </div>

        <!-- Statistics cards -->
        <div class="row mb-4">
            <div class="col-md-6 mb-3">
                <div class="stats-card bg-success bg-opacity-10">
                    <h6>Total Income</h6>
                    <h3 id="totalIncome" class="text-success">$0.00</h3>
                </div>
            </div>
            <div class="col-md-6">
                <div class="stats-card bg-danger bg-opacity-10">
                    <h6>Total Expense</h6>
                    <h3 id="totalExpense" class="text-danger">$0.00</h3>
                </div>
            </div>
        </div>

        <div id="transactionsContainer"></div>
    </main>

    <!-- Add Transaction Modal -->
    <div class="modal fade" id="addTransactionModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Transaction</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="transactionForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Type</label>
                            <select class="form-select" id="type" required>
                                <option value="income">Income</option>
                                <option value="expense">Expense</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Category</label>
                            <select class="form-select" id="category" required>
                                <option value="Salary">Salary</option>
                                <option value="Food">Food</option>
                                <option value="Transport">Transport</option>
                                <option value="Entertainment">Entertainment</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Amount</label>
                            <input type="number" class="form-control" step="0.01" name="amount" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" rows="2" name="description"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Date</label>
                            <input type="date" class="form-control" value="2024-03-15" name="date" required />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>&copy; 2025 Expense Tracker. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <a href="#" class="text-decoration-none me-3">Privacy Policy</a>
                    <a href="#" class="text-decoration-none me-3">Terms of Service</a>
                    <a href="#" class="text-decoration-none">Contact Us</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="transactions.js"></script>
</body>

</html>
