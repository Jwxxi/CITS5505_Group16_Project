{% extends 'base.html' %}

{% block title %}Sign Up - Expense Tracker{% endblock %}

{% block content %}
<div class="main-content">
  <div class="form-card">
    <div class="inner-card">
      <form method="POST" action="/sign-up">
        <h3 class="form-title">Sign Up</h3>
        <input type="text" name="name" class="form-control custom-input mb-3" placeholder="Full Name" required>
        <input type="email" name="email" class="form-control custom-input mb-3" placeholder="Email" required>
        <input type="password" name="password" class="form-control custom-input mb-3" placeholder="Password" required>
        <button type="submit" class="btn signup-btn w-100">Sign Up</button>
        <div class="sign-in-link text-center mt-3">
          Already have an account? <a href="/sign-in" class="text-warning">Sign In</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/sign-up.js') }}"></script>
{% endblock %}
