{% extends 'base.html' %}

{% block title %}Sign In - Expense Tracker{% endblock %}

{% block content %}
<div class="main-content">
  <div class="form-card">
    <div class="inner-card">
        <form method="POST" action="/sign-in" id="signinForm">
        <h3 class="form-title">Sign In</h3>
        {% if error %}
        <div class="alert alert-danger" role="alert">
         {{ error }}
    </div>
        {% endif %}

        <input type="email" name="email" class="form-control custom-input mb-3" placeholder="Email" required>
        <input type="password" name="password" class="form-control custom-input mb-3" placeholder="Password" required>
        <button type="submit" class="btn signup-btn w-100">Sign In</button>
        <div class="sign-in-link text-center mt-3">
          New user? <a href="/sign-up" class="text-warning">Sign Up</a>
        </div>
      </form>
    </div>
  </div>
</div>


{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/sign-in.js') }}"></script>
{% endblock %}
