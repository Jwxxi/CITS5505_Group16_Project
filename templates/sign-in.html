{% extends 'base.html' %}

{% block title %}Sign In - Expense Tracker{% endblock %}

{% block content %}
<div class="main-content">
    <div class="container">
        <div class="form-card">
            <div class="inner-card">
                <form id="signinForm" class="needs-validation" method="POST" novalidate>
                    <h3 class="form-title">Sign In</h3>
                    <div class="mb-4">
                        <input type="email" class="form-control custom-input" id="email" name="email"
                            placeholder="Email" required />
                    </div>
                    <div class="mb-4">
                        <input type="password" autocomplete="current-password" class="form-control custom-input"
                            id="password" name="password" placeholder="Password" required />
                    </div>
                    <div class="form-check mb-4">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">Remember Me</label>
                    </div>
                    <button type="submit" class="btn btn-primary signup-btn">Sign In</button>
                    <div class="sign-in-link">
                        Don't have an account? <a href="{{ url_for('signup') }}" id="signUpLink">Sign Up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/sign-in.js') }}"></script>
{% endblock %}
